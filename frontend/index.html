<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de correos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <div class="container">
        <div class="card-form">
            <h2 class="form-title">Enviar Notificación por Correo</h2>

            <form id="emailForm">
                <div class="mb-3">

                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                        
                </div>

                <div class="mb-3">
                    <label for="notificationType" class="form-label">Tipo de Notificación</label>
                    <select class="form-select" id="notificationType" required>
                        <option value="">Seleccionar</option>
                        <option value="newAccount">Nueva cuenta</option>
                        <option value="forgotPassword">Recuperar contraseña</option>
                        <option value="activationEmail">Activación</option>
                        <option value="changedPassword">Cambio de contraseña</option>
                        <option value="lowStock">Stock bajo</option>
                        <option value="purchase">Compra realizada</option>
                    </select>
                </div>

                <div id="productListFields" class="hidden mb-3">
                    <label for="productList" class="form-label">Lista de productos</label>
                    <textarea class="form-control" id="productList"
                        placeholder="Ej: Producto 1 x2, Producto 2 x1"></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar correo</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
