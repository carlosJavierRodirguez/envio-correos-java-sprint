<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de correos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <div class="container">
        <div class="card-form">
            <h2 class="form-title">Enviar Notificación por Correo</h2>

            <form id="emailForm">
                <div class="mb-3">
                    <label for="emailTo" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailTo" name="emailTo" placeholder="name@example.com"
                        required>
                </div>

                <div class="mb-3">
                    <label for="notificationType" class="form-label">Tipo de Notificación</label>
                    <select class="form-select" id="notificationType" name="notificationType" required>
                        <option value="">Seleccionar</option>
                        <option value="nuevaCuenta">Nueva cuenta</option>
                        <option value="recuperarClave">Recuperar contraseña</option>
                        <option value="activacionEmail">Activación</option>
                        <option value="cambiarClave">Cambio de contraseña</option>
                        <option value="stockBajo">Stock bajo</option>
                        <option value="compra">Compra realizada</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg " id="enviarCorreo">Enviar correo</button>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- para el manejo del formulario y envio de correos -->
    <script type="module" src="js/enviarCorreo.js"></script>
    <script type="module" src="js/generica/peticionGet.js"></script>

</body>

</html>
